<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-1</title>
</head>
<body>
    <!-- Вивести на екран номери місяців весни і літа (від 3 до 8) -->
    <script>
        for(let month = 3; month <= 8; month++) {
           if (month<=5) {
                document.write(`<div>Місяць весна: ${month}</div>`);
           } else if (month>5) {
            document.write(`<div>Місяць літо: ${month}</div>`);
           }
        }
    </script>
</body>
</html>
