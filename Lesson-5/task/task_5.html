<body>

  <th></th>
    <script>
        document.write (`
            <table border="2">
        `);
            let counter = 1;
            for (let row = 0; row < 3; row++) {
                document.write(`<tr>`);
                    for(let columns = 0; columns < 3; columns++) {
                        document.write(`<td>${counter}</td>`)
                        counter++;
                    }
                document.write(`</tr>`);
            }
        document.write(`
            </table>
        `);
    </script>
