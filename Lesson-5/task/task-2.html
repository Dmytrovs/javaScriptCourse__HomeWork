<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-2</title>
</head>
<body>
    <script>
         let evenNumber = 0;
         let oddNumber = 0;
         for ( i = 0; i < 100; i++) {
            let graduallyGenerateHundredNumbers = 1 + Math.floor(Math.random() * 1000);
            if (graduallyGenerateHundredNumbers % 2 == 0) {
                evenNumber++
            } else {
                oddNumber++
            }
         };

         if (evenNumber > oddNumber){
            document.write(`Парних чисел быльше ${evenNumber} чим непарних ${oddNumber} чисел`);
         } else if (evenNumber < oddNumber) {
            document.write(`Парних чисел менше ${evenNumber} чим непарних ${oddNumber} чисел`);
         } else {
            document.write(`Кількість парних ${evenNumber} та непарних ${oddNumber} чисел однакова`);
         }
    </script>
</body>
</html>
