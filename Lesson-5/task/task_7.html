<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let ucerNumber = parseInt(prompt("Введіть кількість абзаців"));
        for ( let indent = 1; indent <= ucerNumber; indent++) {
            document.write(`<h1>Заголовок ${indent}</h1>`);
            for (let article = 1; article <= indent; article++) {
                 document.write(`<p>Розділ${indent} параграф${article}</p>`);
            }
            document.write(`<hr>`);
        }
    </script>
</body>
</html>
